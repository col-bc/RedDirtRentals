<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">

    <!--Import Fonts-->
    <link rel="preconnect"
          href="https://fonts.gstatic.com">
    <!--Import Stylesheets-->
    <link href="{{ url_for('static', filename='global.css') }}"
          rel="stylesheet">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/4c35e1f93c.js"
            crossorigin="anonymous"></script>
    <!--jQuery-->
    <script defer
            src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <!--Global Javascript-->
    <script defer
            src="{{ url_for('static', filename='global.js') }}"></script>

    <title>{% block title %}{% endblock %} - RedDirtRentals</title>
</head>

<body class=""
      style="min-height: 100vh;">
    <nav class="navbar px-6"
         role="navigation"
         aria-label="main navigation">
        <div class="navbar-brand">
            <figure class="navbar-item">
                <img src="{{ url_for('static', filename='res/logo_dark.svg') }}"
                     class="px-3">
            </figure>

            <a role="button"
               class="navbar-burger"
               aria-label="menu"
               aria-expanded="false"
               data-target="navbar">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbar"
             class="navbar-menu">
            <div class="navbar-start">
            </div>

            <div class="navbar-end">
                <a class="navbar-item is-size-6"
                   href="{{ url_for('index.root') }}">Home</a>
                <a class="navbar-item is-size-6"
                   href="{{url_for('Rentals.all_rentals')}}">View Rentals</a>
                <a class="navbar-item is-size-6"
                   href="#">My Reservation</a>
                {% if session['status'] == 'AUTHENTICATED' %}
                <a class="navbar-item is-size-6 mr-5"
                   href="{{ url_for('admin.root') }}">Hello, {{ session['username'] }}</a>
                <a href="{{ url_for('auth.logout') }}"
                   class="is-align-self-center navbar-item button is-info is-outlined is-small is-size-7 px-5">
                    Logout
                </a> {% endif %}
            </div>
        </div>
    </nav>

    <div style="min-height: 100vh">
        {% block content %} {% endblock %}
    </div>

    <footer class="footer has-background-white py-6">
        <div style="border-top: 2px solid whitesmoke;"></div>
        <div class="is-flex is-flex-direction-column is-flex-wrap-wrap my-3">
            <figure class="image my-3"
                    style="max-width: 300px;">
                <img src="{{ url_for('static', filename='res/logo_dark.svg') }}">
            </figure>
            <div class="content my-3">
                <p class="mb-1">Copyright &copy; 2021. RedDirt Road Partners LLC. All Rights Reserved.</p>
                <p class="mb-1"><strong>RedDirt Rentals</strong> by <a href="mailto:ccooper@reddirtequipment.com">Colby Cooper</a>.</p>
                <p class="mb-1"><a href="{{ url_for('auth.login') }}">Admin Login</a></p>
            </div>
        </div>
    </footer>

</body>

</html>
