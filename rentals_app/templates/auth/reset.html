<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">

    <!--Favicon-->
    <link rel="shortcut icon"
          href="{{ url_for('static', filename='favicon.ico') }}">

    <!--Fonts-->
    <link rel="preconnect"
          href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Comfortaa:wght@700&display=swap"
          rel="stylesheet">

    <!-- Icons -->
    <!-- Baseline -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
          rel="stylesheet">

    <!-- Outline -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
          rel="stylesheet">

    <!-- Round -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round"
          rel="stylesheet">

    <!-- Sharp -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Sharp"
          rel="stylesheet">

    <!-- TwoTone -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Two+Tone"
          rel="stylesheet">

    <!--jQuery-->
    <script defer
            src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="{{url_for('static', filename='global.css')}}">

    <!--Bootstrap JS-->
    <script async
            type="text/javascript"
            src="{{url_for('static', filename='bootstrap.bundle.js')}}"></script>

    <script defer
            src="{{url_for('static', filename='global.js')}}"></script>

    <title>Register - RedDirtRentals</title>
</head>

<body class="bg-light">
    <div class="container"
         style="min-height: 100vh !important;">
        <div class="row my-5">
            <div class="col-md-6 mx-auto my-5">

                <a href="{{url_for('index.root')}}"
                   class="text-decoration-none">
                    <h6 class="mb-3 text-dark"
                        style="font-family: ethnocentric;">RedDirt Rentals</h6>
                </a>

                <div class="p-4 bg-white card">
                    <form action="{{url_for('auth.reset_request')}}"
                          method="POST">

                        <input type="hidden"
                               name="csrf_token"
                               value="{{ csrf_token() }}">
                               
                        <div class="pb-0">
                            <h5 class="mb-4">Account Recovery</h5>
                            <p class="form-text">
                                Please enter your email address that you used to create your account.
                                If you do not remember your email, please contact us for help.
                            </p>
                            <!--Email-->
                            <div class="input-group mb-4">
                                <span class="input-group-text"
                                      id="email">
                                    <span class="material-icons-outlined">
                                        alternate_email
                                    </span>
                                </span>
                                <input type="email"
                                       class="form-control"
                                       placeholder="Email"
                                       aria-label="Email"
                                       name="email"
                                       required
                                       aria-describedby="email">
                            </div>
                            <div class="d-flex flex-row justify-content-between">

                                <div class="d-flex flex-column mt-3">
                                    <a class=""
                                       href="{{url_for('auth.login')}}">Login</a>
                                    <a class=""
                                       href="{{url_for('auth.register')}}">Register</a>
                                </div>

                                <button type="submit"
                                        class="btn btn-outline-info border border-2 border-info px-5 py-2 fw-bold align-self-end">
                                    Request Reset
                                </button>
                            </div>


                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
